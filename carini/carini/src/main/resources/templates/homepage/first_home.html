<html xmlns:th="http://www.thymeleaf.org">

<head>
   <title>Helios by HTML5 UP</title>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
   <link rel="stylesheet" href="/css/main.css" />
   <noscript>
      <link rel="stylesheet" href="assets/css/noscript.css" />
   </noscript>
</head>

<body class="homepage is-preload">
   <div id="page-wrapper">
      <!-- Header -->
      <div id="header">
         <div class="inner">
            <header>
               <h1><a th:href="@{/first_home}" id="logo">CARINI</a></h1>
               <hr />
               <h4 id="pid1">. .</h4>
               <p id="pid"><span class="emphasis">쉽고</span>빠르게 고르는 나만의 자동차</p>
            </header>
            <footer>
               <a href="#banner" class="button circled scrolly">Start</a>
            </footer>
         </div>

         <!-- Nav -->
         <nav id="nav">
            <ul>
               <li><a th:href="@{/board/getBoardList}">Board</a>
                  <ul>
                     <li><a th:href="@{/board/getBoardList}" style="text-align: center;"
                           class="side-hver">커뮤니티</a></li>
                     <li><a th:href="@{/notice/getNoticeList}" style="text-align: center;"
                           class="side-hver">공지사항</a></li>
                  </ul>
               </li>
               <li><a th:href="@{/model/getModelList}">Model</a></li>
               <li><a th:href="@{/center/centerMap}">Center</a></li>
               <li><a href="/member_login">Login</a></li>
            </ul>
         </nav>

      </div>

      <!-- Banner -->
      <section class="banner">
         <div>
            <img src="/img/main1.png" alt="챗봇이미지1">
         </div>
         <header class="main1_header">
            <h2>자동차 고르기 어려우셨죠?</h2>
            <p class="banner_p">
               <span class="emphasis">CARINI 챗봇</span>과 함께
               쉽고 빠르게<BR> 자동차를 골라보세요!
            </p>
         </header>

      </section>


      <section class="banner" style="background-color: #F2F2F2;">
         <div style="margin-right: 140px;">
            <p>
               <h2>누구나 쉽게</h2>
               <BR>
               <p class="banner_p">
                  자동차에 대한 지식이 없어도
                  <BR>
                  <span class="emphasis">CARINI</span>
                  와 함께 차근차근!
               </p>
               
            </p>
         </div>
         <header class="main1_header">
            <img src="/img/main2.png" alt="챗봇이미지2" style="width: 500px;">
         </header>
      </section>
      
      
      <section class="banner">
            <div>
               <img src="/img/main1.png" alt="챗봇이미지3">
            </div>
            <header class="main1_header">
               <h2>지금 바로 이용해보세요!</h2>
               <p class="banner_p">
                  <span class="emphasis">CARINI 챗봇</span>과 함께
                  쉽고 빠르게<BR> 자동차를 골라보세요!
               </p>
            </header>

         </section>



      <!-- Carousel -->
      <section class="carousel">
         <div class="reel">
            <!--자동차LIST-->
            <article th:each="car, state : ${top10Cars}">
               <h4 th:text="|Top${state.count}|"></h4>
               <a th:href="@{/model/getModel(carId=${car.carId})}" class="image featured">
                  <img th:src="@{${car.carImg}}" alt="이미지">
               </a>
               <header>
                  <h3 class="card-title" th:text="${car.carName}"></h3>
               </header>
               <p class="card-text" th:text="|가격 : ${#numbers.formatInteger(car.carAvgPrice, 0, 'COMMA')}만원|"> </p>
               <p class="card-text" th:text="|크기 : ${car.carSize}|"></p>
               <p class="card-text" th:text="|연료 : ${car.carFuel}|"></p>
               <p class="card-text" th:text="|연비 : ${car.carEff}|"></p>
            </article>
         </div>
      </section>
      
      
   </div>

   <!-- Scripts -->
   <script src="/js/jquery.min.js"></script>
   <script src="/js/jquery.dropotron.min.js"></script>
   <script src="/js/jquery.scrolly.min.js"></script>
   <script src="/js/jquery.scrollex.min.js"></script>
   <script src="/js/browser.min.js"></script>
   <script src="/js/breakpoints.min.js"></script>
   <script src="/js/util.js"></script>
   <script src="/js/main.js"></script>

</body>

</html>
