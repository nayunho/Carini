	<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>

    <style>

    </style>
</head>

<body class="no-sidebar is-preload">

    <div id="page-wrapper">

        <!-- Header -->
       <div id="header">

            <!-- Inner -->
            <div class="inner">
                <header><br><br>
                	<a th:href="@{/home}" class="header_carini carini-hover btn">CARINI</a>
                </header>
            </div>

                 <!-- 우측 플로팅 아이콘 -->
   
                <div  id="float_icons">
                    <a class="icon-hover" href="http://pf.kakao.com/_tAMDG" id="chatbot_icon">
                        <img th:src="@{/img/챗봇아이콘.png}" alt="챗봇">
                    </a>
                    <a class="icon-hover" href="http://pf.kakao.com/_tAMDG" id="qr">
                        <img th:src="@{/img/큐알.png}" alt="큐알">
                    </a>
                </div>


            <!-- nav-->
            <nav id="nav">
                <ul>
                    <li>
                        <a th:href="@{/Board.html}">Board</a>
                    </li>

                    <li><a th:href="@{/Models.html}">Model</a></li>
                    <li><a th:href="@{/Center.html}">Center</a></li>
                    
                    <li>
                        <a th:href="@{/My_page.html}">MyPage</a>
                        <ul>
                            <li><a class="title-hover" style="text-align: center;" th:href="@{/My_Page.html}" th:text="#{side.menu1}"></a></li>
                            <li><a class="title-hover" style="text-align: center;" th:href="@{/Favorites.html}" th:text="#{side.menu2}"></a></li>
                            <li><a class="title-hover" style="text-align: center;" th:href="@{/My_board.html}" th:text="#{side.menu3}"></a></li>
                        
                        </ul>
                    </li>
                </ul>
            </nav>

        </div>

        <!-- Main -->
        <div class="wrapper style1">
            <div class="container">
                <p class="Board_text"><br>_Edit_My_Board</p>
            
		<form th:action="@{/board/updateBoard}" method="post"  enctype="multipart/form-data" id="boardForm" name="boardForm">
			<input name="boardId" type="hidden" th:value="${board.boardId}">
		
            <table id="board_info">
                <tr>
                    <td class="gangjo" th:text="#{board.write.writer}"></td>
                    <td><input type="text" name="boardWriter" th:value="${ session.user.memberNickname }" disabled></td>
					<td class="gangjo" th:text="#{board.write.date}"></td>
					<td><input type="text" name="boardDate" th:value="${board.boardDate}" disabled></td>
                </tr>
               
                <tr>
                    <td colspan="1" class="gangjo" th:text="#{board.write.title}"></td>
					<td colspan="3"><input type="text" name="boardTitle" th:value="${board.boardTitle}"></td>
                </tr>
				
				<tr>
                   <td colspan="1" class="gangjo" th:text="#{board.write.uploadfile}"></td>
				   <td colspan="3">
					<div style="display: flex;">
						<div>
					       <input type="file" name="uploadFile" id="uploadFile" aria-describedby="uploadFile" aria-label="Upload" th:value="${board.boardFilename}" onchange="toggleDeleteLink(this)">
						   </div>
						   <div id="deleteLink" th:if="${board.boardFilename}" >
					           <a href="#" onclick="deleteFile('[[${board.boardId}]]')">
					               <img th:src="@{/img/delete_icon.png}" alt="삭제 이미지" style="width:18px; height: 18px; opacity: 0.7;">
					           </a>
					       </div>
					   </div>
				   </td>
               </tr>

                <tr>
                    <td class="gangjo" colspan="4" th:text="#{board.write.content}"></td>
                </tr>
                <tr>
                    <td colspan="4" style="padding: 20px;">
                        <textarea th:text="${board.boardContent}"  name="boardContent" rows="15"  />

                    </td>
                </tr>
            </table>

            <div id="button_section">
                
                <div th:if="${board.boardFilename != null}" id="uploadFile_div">
                    <a th:href="@{/board/download(boardId=${board.boardId}, fn=${board.boardFilename})}" id="uploadFile" class="icon-hover">
                        <img th:src="@{/img/download_icon.png}" alt="다운로드이미지">
                    </a>
                    <a th:href="@{/board/download(boardId=${board.boardId}, fn=${board.boardFilename})}" th:text="${board.boardFilename}"></a>

                </div>

      			<div class="change_list">
					<div style="width: 85px;">
                    	<a  onclick="document.forms['boardForm'].submit();">수정하기</a>
					</div>
					<div style="width:75px;">
						<a th:text="#{board.list}" class="btn"></a>
					</div>
				</div>
        
          
            </div>
              
            </div>
        </div>

        <!-- Footer -->
        <div id="footer">
        </div>
    </div>


    <!-- Footer -->
   <hr style="">
    <footer style="opacity: 50%;">
        <!-- Contact -->            
    <h1 >@ carini</h1>      
    </footer>

    <!-- Scripts -->
    <script th:src="@{/assets/js/jquery.min.js}"></script>
    <script th:src="@{/assets/js/jquery.dropotron.min.js}"></script>
    <script th:src="@{/assets/js/jquery.scrolly.min.js}"></script>
    <script th:src="@{/assets/js/jquery.scrollex.min.js}"></script>
    <script th:src="@{/assets/js/browser.min.js}"></script>
    <script th:src="@{/assets/js/breakpoints.min.js}"></script>
    <script th:src="@{/assets/js/util.js}"></script>
    <script th:src="@{/assets/js/main.js}"></script>
	<script>
		function deleteFile(boardId) {
		    if (confirm("정말로 파일을 삭제하시겠습니까?")) {
		        fetch('/board/deleteFile/' + boardId, {
		            method: 'POST',
		            headers: {
		                'Content-Type': 'application/json'
		            }
		        })
		        .then(response => response.json())
		        .then(result => {
		            alert(result.message);
		            if (result.status === 'success') {
		                location.reload();
		            }
		        })
		        .catch(error => {
		            alert("파일 삭제 중 오류가 발생하였습니다: " + error);
		        });
		    }
		}
	</script>
	<script>
	function toggleDeleteLink(input) {
	    var deleteLink = document.getElementById("deleteLink");
	    if (input.value) {
	        deleteLink.style.display = "block";
	    } else {
	        deleteLink.style.display = "none";
	    }
	}

	// Initial check in case board.boardFilename is present on page load
	document.addEventListener("DOMContentLoaded", function() {
	    var uploadFile = document.getElementById("uploadFile");
	    toggleDeleteLink(uploadFile);
	});
	</script>

</body>

</html>
