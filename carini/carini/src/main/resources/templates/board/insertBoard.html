<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title> 상세보기 - Helios by HTML5 UP</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/css/getBoard.css" />

	<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>

	<style>
		.field-error {
		           border-color: #dc3545;
		           color: #dc3545;
		       }

	</style>
</head>

<body class="no-sidebar is-preload">

    <div id="page-wrapper">

        <!-- Header -->
       <div id="header">

            <!-- Inner -->
            <div class="inner">
                <header><br><br>
                	<a th:href="@{/home}" class="header_carini carini-hover btn">CARINI</a>
                </header>
            </div>

                 <!-- 우측 플로팅 아이콘 -->
   
                <div  id="float_icons">
                    <a class="icon-hover" href="http://pf.kakao.com/_tAMDG" id="chatbot_icon">
                        <img th:src="@{/img/챗봇아이콘.png}" alt="챗봇">
                    </a>
                    <a class="icon-hover" href="http://pf.kakao.com/_tAMDG" id="qr">
                        <img th:src="@{/img/큐알.png}" alt="큐알">
                    </a>
                </div>


            <!-- nav-->
            <nav id="nav">
                <ul>
                    <li>
                        <a th:href="@{/Board.html}">Board</a>
                    </li>

                    <li><a th:href="@{/Models.html}">Model</a></li>
                    <li><a th:href="@{/Center.html}">Center</a></li>
                    
                    <li>
                        <a th:href="@{/My_page.html}">MyPage</a>
                        <ul>
                            <li><a class="title-hover" style="text-align: center;" th:href="@{/My_Page.html}" th:text="#{side.menu1}"></a></li>
                            <li><a class="title-hover" style="text-align: center;" th:href="@{/Favorites.html}" th:text="#{side.menu2}"></a></li>
                            <li><a class="title-hover" style="text-align: center;" th:href="@{/My_board.html}" th:text="#{side.menu3}"></a></li>
                        
                        </ul>
                    </li>
                </ul>
            </nav>

        </div>

        <!-- Main -->
        <div class="wrapper style1">
            <div class="container">
                <p class="Board_text"><br>_Write_My_Board</p>
		<form th:action="@{/board/insertBoard}" th:object="${BoardWriteFormValidation}" method="post" enctype="multipart/form-data" name="boardForm" id="boardForm">
			<input name="memberId" type="hidden" th:value="${session.user.memberId}">
			<div style="display: flex; gap:10px;color:red;font-weight: 600;">
				<div th:if="${#fields.hasErrors('boardTitle')}">
		            <p th:each="err : ${#fields.errors('boardTitle')}" th:text="${err}" class="text-danger"></p>
		        </div>
				<div th:if="${#fields.hasErrors('boardContent')}">
		            <p th:each="err : ${#fields.errors('boardContent')}" th:text="${err}" class="text-danger"></p>
		        </div>
			</div>
            <table id="board_info">
                <tr>
                    <td class="gangjo" th:text="#{board.write.writer}"></td>
                    <td><input type="text" name="boardWriter" th:value="${ session.user.memberNickname }" id="boardWriter" readonly></td>
					<td class="gangjo" th:text="#{board.write.date}"></td>

					<td><input type="text" name="boardDate" th:value="${date}" disabled></td>
                </tr>
               
                <tr>

                    <td colspan="1" class="gangjo" th:text="#{board.write.title}"></td>
					          <td colspan="3"><input type="text" th:field="*{boardTitle}"  th:errorclass="field-error" required></td>

                </tr>

				        <tr>
                   <td colspan="1" class="gangjo" th:text="#{ board.write.uploadfile }"></td>
					<td colspan="3"><input type="file" name="uploadFile" id="uploadFile" aria-describedby="uploadFile" aria-label="Upload"></td>
               </tr>

                <tr>
                    <td class="gangjo" colspan="4" th:text="#{board.write.content}" ></td>
                </tr>
                <tr>
                    <td colspan="4" style="padding: 20px;">
                        <textarea th:field="*{boardContent}"  th:errorclass="field-error" rows="15" required></textarea>
                    </td>
                </tr>
            </table>

            <div id="button_section">
                
                <div th:if="${board.boardFilename != null}" id="uploadFile_div">
                    <a th:href="@{/board/download(boardId=${ board.boardId }, fn=${ board.boardFilename })}" id="uploadFile" class="icon-hover">
                        <img th:src="@{/img/download_icon.png}" alt="다운로드이미지">
                    </a>

					<input type="file" name="uploadFile" id="uploadFile" aria-describedby="uploadFile" aria-label="Upload"/>

                </div>

      			<div class="change_list" style="gap:10px">
					<div style="width: 105px;">
						<a th:text="#{board.writing}" onclick="document.forms['boardForm'].submit();"></a>
					</div>
					<div style="width:85px;">
						<a th:text="#{board.list}" th:href="@{/board/getBoardList}" class="btn"></a>

					</div>
				</div>
			</form>
          
            </div>
              
            </div>
        </div>

        <!-- Footer -->
        <div id="footer">
        </div>
    </div>


    <!-- Footer -->
   <hr style="">
    <footer style="opacity: 50%;">
        <!-- Contact -->            
    <h1 >@ carini</h1>      
    </footer>

    <!-- Scripts -->
    <script th:src="@{/assets/js/jquery.min.js}"></script>
    <script th:src="@{/assets/js/jquery.dropotron.min.js}"></script>
    <script th:src="@{/assets/js/jquery.scrolly.min.js}"></script>
    <script th:src="@{/assets/js/jquery.scrollex.min.js}"></script>
    <script th:src="@{/assets/js/browser.min.js}"></script>
    <script th:src="@{/assets/js/breakpoints.min.js}"></script>
    <script th:src="@{/assets/js/util.js}"></script>
    <script th:src="@{/assets/js/main.js}"></script>

</body>

</html>
