<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Spring Boot</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" 
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" 
		crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>	
</head>
<body>
	<h1>게시글 작성하기</h1>
	<div class="container">
		<form th:action="@{/board/insertBoard}" method="post" enctype="multipart/form-data">
			<input type="hidden" name="memberId" th:value="${session.user.memberId}">
			boardTitle = <input type="text" name="boardTitle" id="boardTitle"><br/>
			boardWriter = <input type="text" name="boardWriter" id="boardWriter" th:value="${session.user.memberNickname}" readonly th:placeholder="${session.user.memberNickname}"><br/>
			boardContent = <textarea name="boardContent" rows="5" required></textarea><br/>
			uploadFile = <input type="file" name="uploadFile" id="uploadFile" aria-describedby="uploadFile" aria-label="Upload"><br/>
			<input type="submit" value=" 새글등록 "/>
		</form>
		<a th:href="@{/board/getBoardList}" class="btn">글목록가기</a>
		<a th:href="@{/home}" class="btn">홈으로 돌아가기</a>
	</div>
</body>
</html>
