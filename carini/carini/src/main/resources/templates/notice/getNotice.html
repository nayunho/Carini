<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="'상세보기 - Helios by HTML5 UP'">상세보기 - Helios by HTML5 UP</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" th:href="@{/css/getNotice.css}" />

    <noscript>
        <link rel="stylesheet" th:href="@{/assets/css/noscript.css}" />
    </noscript>

    <style>

    </style>
</head>

<body class="no-sidebar is-preload">

    <div id="page-wrapper">

		<!-- Header -->
		<div id="header">
	         <!-- Inner -->
	         <div class="inner">
	             <header>
	                 <a th:href="@{/home}" class="header_carini carini-hover">CARINI</a>
	             </header>
	         </div>
	         <!-- Nav -->
	         <nav id="nav">
	             <ul>
	                 <li><a th:href="@{/board/getBoardList}">Board</a>
						<ul>
	                         <li><a th:href="@{/board/getBoardList}" style="text-align: center;" class="side-hver" >커뮤니티</a></li>
	                         <li><a th:href="@{/notice/getNoticeList}" style="text-align: center;" class="side-hver">공지사항</a></li>
	                     </ul>	
					</li>
	                 <li><a href="Models.html">Model</a></li>
	                 <li><a href="Center.html">Center</a></li>
	                 <li>
	                     <a>MyPage</a>
	                     <ul>
	                         <li><a th:href="@{/mypage/form}" style="text-align: center;" class="side-hver" th:text="#{side.menu1}"></a></li>
	                         <li><a th:href="@{/mypage/bookmark}" style="text-align: center;" class="side-hver" th:text="#{side.menu2}"></a></li>
	                         <li><a th:href="@{/mypage/myBoard}" style="text-align: center;" class="side-hver" th:text="#{side.menu3}"></a></li>
	                     </ul>
	                 </li>
	             </ul>
	         </nav>
	     </div>

        <!-- Main -->
        <div class="wrapper style1">
            <div class="container">
                <p class="Board_text">NOTICE</p>

                <form th:action="@{/board/getBoard}" method="get" enctype="multipart/form-data">

                    <table id="board_info">
                        <tr>
                            <td class="gangjo">글번호</td>
                            <td><input type="text" name="noticeId" th:value="${notice.noticeId}" disabled /></td>
                            <td class="gangjo">조회수</td>
                            <td><input type="text" name="noticeCnt" th:value="${notice.noticeCnt}" disabled /></td>
                        </tr>

                        <tr>
                            <td class="gangjo">제목</td>
                            <td><input type="text" name="noticeTitle" th:value="${notice.noticeTitle}" disabled /></td>
                            <td class="gangjo">등록일</td>
                            <td><input type="text" name="noticeDate" th:value="${#dates.format(notice.noticeDate, 'yyyy-MM-dd hh:mm')}" disabled /></td>
                        </tr>

                        <tr>
                            <td class="gangjo" colspan="4">내용</td>
                        </tr>
                        <tr>
                            <td colspan="4" style="padding: 20px;">
                                <textarea name="noticeContent" rows="15" th:text="${notice.noticeContent}" disabled ></textarea>
                            </td>
                        </tr>
                    </table>

                    <div id="button_section">
                        <div th:if="${notice.noticeFilename != null}" id="uploadFile_div">
                            <a th:href="@/notice/download(noticeId=${notice.noticeId}, fn=${notice.noticeFilename})}" id="uploadFile" class="icon-hover">
                                <img th:src="@{/img/download_icon.png}" alt="다운로드이미지" />
                            </a>
                            <a th:href="@{/notice/download(noticeId=${notice.noticeId}, fn=${notice.noticeFilename})}" th:text="${notice.noticeFilename}"></a>
                        </div>

                        <div class="change_list">
                            <div style="width:75px;">
                                <a th:href="@{/notice/getNoticeList}" class="btn">목록</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <div id="footer">
        </div>
    </div>

    <!-- Footer -->
    <hr>
    <footer style="opacity: 50%;">
        <!-- Contact -->
        <h1>@ carini</h1>
    </footer>

	<!-- Scripts -->
	<script src="/js/jquery.min.js"></script>
	<script src="/js/jquery.dropotron.min.js"></script>
	<script src="/js/jquery.scrolly.min.js"></script>
	<script src="/js/jquery.scrollex.min.js"></script>
	<script src="/js/browser.min.js"></script>
	<script src="/js/breakpoints.min.js"></script>
	<script src="/js/util.js"></script>
	<script src="/js/main.js"></script>

</body>

</html>
