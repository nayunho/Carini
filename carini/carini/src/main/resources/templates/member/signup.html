<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>signup.html</title>
   <<link rel="stylesheet" href="/css/signup.css">
      <link rel="stylesheet" href="/css/base/base.css">
      <script src="/src/main/resources/static/script/available.js" defer></script>
</head>
<script>
   import TextField from '@mui/material/TextField';
</script>
<style>
   .field-error {
      border-color: #dc3545;
      color: #dc3545;
   }
</style>

<body>
   <!--Header-->
   <header th:replace="~{base/base :: main_header}"></header>

   <!-- Main -->
   <main>

      <section class="SubTitle">Sign_Up</section>

      <a th:href=="@{/member_login}">👈 바로 로그인하러 가기</a>

      <div class="flex-container_column">
        
         <form action="/signup" method="post" th:object="${SignupFormValidation}">

            <div class="flex-container_column">

               <fieldset>

                  <input type="text" id="id_input" th:field="*{memberId}" th:errorclass="field-error"
                     placeholder="아이디를 입력해주세요." minlength="5" maxlength="15">
                  <div class="field-error" th:errors="*{memberId}" style="font-size: 15px;">
                     아이디 오류
                  </div>
                  <input type="password" th:field="*{memberPw}" th:errorclass="field-error"
                     placeholder="8~16자의 영문 대/소문자,숫자,특수문자를 입력해주세요" minlength="8" maxlength="16">
                  <div class="field-error" th:errors="*{memberPw}" style="font-size: 15px;">
                     비밀번호 오류
                  </div>
                  <input type="text" th:field="*{memberName}" th:errorclass="field-error" placeholder="이름을 입력해주세요.">
                  <div class="field-error" th:errors="*{memberName}" style="font-size: 15px;">
                     이름 오류
                  </div>
                  <br>
                  <input type="text" th:field="*{memberNickname}" th:errorclass="field-error" placeholder="닉네임을 입력해주세요.">
                  <div class="field-error" th:errors="*{memberNickname}" style="font-size: 15px;">
                     닉네임 오류
                  </div>
                  <input type="email" th:field="*{memberEmail}" th:errorclass="field-error" placeholder="이메일을 입력해주세요.">
                  <div class="field-error" th:errors="*{memberEmail}" style="font-size: 15px;">
                     이메일 오류
                  </div>
                  <input type="tel" th:field="*{memberPhoneNum}" placeholder="전화번호를 입력해주세요." size="25">
                  <div class="field-error" th:errors="*{memberPhoneNum}" style="font-size: 15px;">
                     전화번호 오류
                  </div>
                  <input id="login" type="submit" name="submit" value="signup" style="justify-content: center; padding-bottom: 2%;margin:5%">
               </fieldset>
            </div>
         </form>

      </div>

   </main>

</body>

</html>
