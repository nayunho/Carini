<html>
<head>
<title>Spring Framework</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	   integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" 
	   crossorigin="anonymous">
	<link rel="stylesheet" href="/css/favorite.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
</head>
<body>
	<div id="page-wrapper" >
	     <!-- Header -->
		 <div id="header">
	         <!-- Inner -->
	         <div class="inner">
	             <header>
	                 <a th:href="@{/home}" class="header_carini carini-hover">CARINI</a>
	             </header>
	         </div>
	         <!-- Nav -->
	         <nav id="nav">
	             <ul>
	                 <li><a th:href="@{/board/getBoardList}">Board</a>
						<ul>
	                         <li><a th:href="@{/board/getBoardList}" style="text-align: center;" class="side-hver" >커뮤니티</a></li>
	                         <li><a th:href="@{/notice/getNoticeList}" style="text-align: center;" class="side-hver">공지사항</a></li>
	                     </ul>	
					</li>
	                 <li><a th:href="@{/model/getModelList}">Model</a></li>
	                 <li><a href="Center.html">Center</a></li>
	                 <li>
	                     <a>MyPage</a>
	                     <ul>
	                         <li><a th:href="@{/mypage/form}" style="text-align: center;" class="side-hver" th:text="#{side.menu1}"></a></li>
	                         <li><a th:href="@{/mypage/bookmark}" style="text-align: center;" class="side-hver" th:text="#{side.menu2}"></a></li>
	                         <li><a th:href="@{/mypage/myBoard}" style="text-align: center;" class="side-hver" th:text="#{side.menu3}"></a></li>
	                     </ul>
	                 </li>
	             </ul>
	         </nav>
	     </div>
	
   <p>_Model</p>
   <!-- 필터링 폼 -->
     <form th:action="@{/model/getModelList}" method="get">
         <div class="form-group row">
             <label for="carMinPrice" class="col-sm-2 col-form-label">최소 가격:</label>
             <div class="col-sm-10">
                 <input type="number" class="form-control" id="filterMinPrice" name="filterMinPrice" placeholder="최소 가격을 입력하세요">
             </div>
         </div>
         <div class="form-group row">
             <label for="filterMaxPrice" class="col-sm-2 col-form-label">최대 가격:</label>
             <div class="col-sm-10">
                 <input type="number" class="form-control" id="filterMaxPrice" name="filterMaxPrice" placeholder="최대 가격을 입력하세요">
             </div>
         </div>
         <div class="form-group row">
             <label for="filterSize" class="col-sm-2 col-form-label">자동차 크기:</label>
             <div class="col-sm-10">
                 <select class="form-select" id="filterSize" name="filterSize">
                     <option selected>선택안함</option>
                     <option>경형</option>
                     <option>소형</option>
                     <option>중형</option>
                     <option>준중형</option>
                     <option>대형</option>
                     <option>준대형</option>
                 </select>
             </div>
         </div>
         <div class="form-group row">
             <label for="filterFuel" class="col-sm-2 col-form-label">자동차 연료 타입:</label>
             <div class="col-sm-10">
                 <select class="form-select" id="filterFuel" name="filterFuel">
                     <option selected>선택안함</option>
                     <option>가솔린</option>
                     <option>디젤</option>
                     <option>전기</option>
                     <option>하이브리드</option>
                     <option>LPG</option>
                 </select>
             </div>
         </div>
         <div class="form-group row">
             <label for="carSort" class="col-sm-2 col-form-label">정렬:</label>
             <div class="col-sm-10">
                 <select class="form-select" id="carSort" name="carSort">
                     <option selected>저가순</option>
                     <option>고가순</option>
                     <option>이름순</option>
                 </select>
             </div>
         </div>
         <div class="form-group row">
             <div class="col-sm-10">
                 <button type="submit" class="btn">필터 적용</button>
             </div>
         </div>
     </form>
	
	 <!-- 카드 박스 반복 -->
	 <div class="card_box" id="first_card_box">
	     <div class="card" style="width: 18rem; max-height: 23rem;" th:each="car : ${carList}">
			<a href="#" th:onclick="'selectCarForComparison(' + ${car.carId} + ')'" style="cursor: pointer;" id="goToComparison">
				<img th:src="@{${car.carImg}}" class="card-img-top" alt="이미지">
			</a>
	         <div class="card-body">
	             <h5 class="card-title" style="font-size: 20px;" th:text="${car.carName}"></h5>
	             <p class="card-text" style="font-size: 15px; height: 10px; margin-top: 10px;" th:text="|가격 : ${#numbers.formatInteger(car.carAvgPrice, 0, 'COMMA')}원|"></p>
	             <p class="card-text" style="font-size: 15px; height: 10px;" th:text="|크기 : ${car.carSize}|"></p>
	             <p class="card-text" style="font-size: 15px; height: 10px;" th:text="|연료 : ${car.carFuel}|"></p>
	             <p class="card-text" style="font-size: 15px; height: 10px;" th:text="|연비 : ${car.carEff}|"></p>
	             <div class="card_button_box" style="margin-top: 20px; font-size: 15px;">
	                 <a th:href="@{/model/getModel(carId=${car.carId})}" style="padding: 0px 5px;" class="btn">자세히 보기</a>
	                 <img th:src="${car.isBookmarked} ? @{/img/bookmarked.png} : @{/img/unbookmarked.png}"
	                      th:alt="${car.isBookmarked} ? '즐겨찾기 삭제' : '즐겨찾기 추가'"
	                      th:onclick="'toggleBookmark(' + ${car.carId} + ',' + ${car.isBookmarked} + ')'"
	                      style="cursor: pointer; width: 16px; height: 16px;" alt="즐겨찾기 버튼">
	             </div>
	         </div>
	     </div>
	 </div>
	 
	 <!--pagination-->
	 	<div>
	 		<ul class="col pagination justify-content-center">	
	 			<th:block th:if="${sp > ps}">
	 				<li class="page-item"><a th:href="@{/model/getModelList(curPage=${sp-ps}, rowSizePerPage=${rp}, searchType=${st}, searchWord=${sw})}" th:text="#{page.prev}"></a></li>				
	 			</th:block>
	 			
	 			<th:block th:each="page : ${#numbers.sequence(pagingInfo.getStartPage(), pagingInfo.getEndPage())}">
	 			  <li class="page-item" th:classappend="${(page-1)==pagingInfo.getCurPage() ? 'active' : ''}">
	 			    <a th:classappend="${(page-1)==pagingInfo.getCurPage() ? 'current' : ''}"
	 			       th:href="@{/model/getModelList(curPage=${page-1}, rowSizePerPage=${rp}, searchType=${st}, searchWord=${sw})}"
	 			       th:text="${page}"></a>
	 			  </li>
	 			</th:block>
	 			
	 			<th:block th:if="${ ep lt tp }">
	 				<li class="page-item"><a th:href="@{/model/getModelList(curPage=${ep}, rowSizePerPage=${rp}, searchType=${st}, searchWord=${sw})}" th:text="#{page.next}"></a></li>								
	 			</th:block>
	 		</ul>
	 	</div>
	 
	 <!-- Comparison Section -->
	 <div id="comparisonSection" style="margin-top: 30px; display: none;">
	     <h2>차 비교</h2>
	     <div id="comparisonTable" class="row">
	         <div class="col-md-6" id="car1Container">
	             <div class="card">
	                 <img id="car1Img" class="card-img-top" alt="이미지">
	                 <div class="card-body">
	                     <h5 class="card-title" id="car1Name"></h5>
	                     <p class="card-text">가격: <span id="car1Price"></span>원</p>
	                     <p class="card-text">크기: <span id="car1Size"></span></p>
	                     <p class="card-text">연료: <span id="car1Fuel"></span></p>
	                     <p class="card-text">연비: <span id="car1Eff"></span></p>
	                     <button onclick="removeCarFromComparison(1)" class="btn btn-danger">삭제</button>
	                 </div>
	             </div>
	         </div>
	         <div class="col-md-6" id="car2Container">
	             <div class="card">
	                 <img id="car2Img" class="card-img-top" alt="이미지">
	                 <div class="card-body">
	                     <h5 class="card-title" id="car2Name"></h5>
	                     <p class="card-text">가격: <span id="car2Price"></span>원</p>
	                     <p class="card-text">크기: <span id="car2Size"></span></p>
	                     <p class="card-text">연료: <span id="car2Fuel"></span></p>
	                     <p class="card-text">연비: <span id="car2Eff"></span></p>
	                     <button onclick="removeCarFromComparison(2)" class="btn btn-danger">삭제</button>
	                 </div>
	             </div>
	         </div>
	     </div>
	 </div>

	
	 <script>
	     function toggleBookmark(carId, isBookmarked) {
	         let form = document.createElement('form');
	         form.method = 'POST';
	         form.action = isBookmarked ? '/mypage/bookmark/delete/' + carId : '/mypage/bookmark/' + carId;
	         document.body.appendChild(form);
	         form.submit();
	     }
	     
		 //페이지 넘어가도 comparisonSection이 초기화되지 않도록 localStorage에 저장
	     let selectedCarIds = JSON.parse(localStorage.getItem('selectedCarIds')) || [];

	     function selectCarForComparison(carId) {
	         if (selectedCarIds.includes(carId)) {
	             alert('이 차는 이미 선택되었습니다.');
	             return;
	         }

	         if (selectedCarIds.length >= 2) {
	             alert('비교할 차는 두 대만 선택할 수 있습니다.');
	             return;
	         }

	         selectedCarIds.push(carId);
	         localStorage.setItem('selectedCarIds', JSON.stringify(selectedCarIds));
	         
			 	
	         if (selectedCarIds.length === 2) {
	             fetchComparisonData(selectedCarIds[0], selectedCarIds[1]);
	         } else {
	             fetchSingleCarData(carId);
	         }
	     }

	     function fetchSingleCarData(carId) {
	         fetch(`/model/getModel?carId=${carId}`)
	             .then(response => response.json())
	             .then(data => {
	                 if (selectedCarIds.length === 1) {
	                     document.getElementById('comparisonSection').style.display = 'block';
	                     populateCarData(data, 1);
	                 } else if (selectedCarIds.length === 2) {
	                     populateCarData(data, 2);
	                 }
	             });
	     }

	     function fetchComparisonData(carId1, carId2) {
	         fetch(`/model/compare?carId1=${carId1}&carId2=${carId2}`)
	             .then(response => response.json())
	             .then(data => {
	                 document.getElementById('comparisonSection').style.display = 'block';
	                 populateCarData(data.car1, 1);
	                 populateCarData(data.car2, 2);
	             });
	     }

	     function populateCarData(car, position) {
	         document.getElementById(`car${position}Img`).src = car.carImg;
	         document.getElementById(`car${position}Name`).innerText = car.carName;
	         document.getElementById(`car${position}Price`).innerText = new Intl.NumberFormat('ko-KR').format(Math.round(car.carAvgPrice));
	         document.getElementById(`car${position}Size`).innerText = car.carSize;
	         document.getElementById(`car${position}Fuel`).innerText = car.carFuel;
	         document.getElementById(`car${position}Eff`).innerText = car.carEff;
	     }

	     function removeCarFromComparison(position) {
	         if (position === 1) {
	             selectedCarIds = selectedCarIds.filter((_, index) => index !== 0);
	         } else if (position === 2) {
	             selectedCarIds = selectedCarIds.filter((_, index) => index !== 1);
	         }
	         
	         localStorage.setItem('selectedCarIds', JSON.stringify(selectedCarIds));

	         if (selectedCarIds.length === 0) {
	             document.getElementById('comparisonSection').style.display = 'none';
	         } else {
	             const remainingCarId = selectedCarIds[0];
	             fetchSingleCarData(remainingCarId);
	         }

	         clearCarData(position);
	     }

	     function clearCarData(position) {
	         document.getElementById(`car${position}Img`).src = '';
	         document.getElementById(`car${position}Name`).innerText = '';
	         document.getElementById(`car${position}Price`).innerText = '';
	         document.getElementById(`car${position}Size`).innerText = '';
	         document.getElementById(`car${position}Fuel`).innerText = '';
	         document.getElementById(`car${position}Eff`).innerText = '';
	     }
	     
	     // 페이지 로드 시 로컬 스토리지에 저장된 데이터 가져오기
	     window.onload = function() {
	         if (selectedCarIds.length > 0) {
	             document.getElementById('comparisonSection').style.display = 'block';
	             fetchComparisonData(selectedCarIds[0], selectedCarIds[1]);
	         }
	     };
	     
	     // Scroll to comparison section
	     document.querySelectorAll('#goToComparison').forEach(item => {
	         item.addEventListener('click', event => {
	             event.preventDefault(); // Prevent default anchor click behavior
	             document.getElementById('comparisonSection').scrollIntoView({ behavior: 'smooth' });
	         });
	     });
	 </script>

	
	
</body>
</html>
