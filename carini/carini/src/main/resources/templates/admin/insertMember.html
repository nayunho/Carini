<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Answer Inquiry</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=no" />
<link rel="stylesheet" href="/css/admin.css">
<link rel="stylesheet" href="/css/base/base.css">
<link rel="stylesheet" href="/css/base/inquiry.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="assets/js/carini_script.js" defer></script>
<noscript>
	<link rel="stylesheet" href="assets/css/noscript.css" />
</noscript>
</head>
<style>
.field-error {
	border-color: #dc3545;
	color: #dc3545;
}

#member_info tr td input {
	width: 100%
}
</style>
<body>
	<!--Header-->
	<header th:replace="~{base/base :: main_header}"></header>
	<!--챗봇 아이콘-->
	<div th:replace="~{base/base :: floaticon}"></div>

	<!--SubTitle-->
	<div class="container">
		<section class="SubTitle">ADMIN</section>
	</div>

	<div class="div">
		<p id="SubTitle_Text" th:text=#{member.insert}></p>
	</div>

	<div class="div">
		<h3>with member</h3>
	</div>


	<!--Main-->
	<main>
		<form th:action="@{/admin/insertMember}"
			th:object="${AdminMemberValidation}" method="post">
			<div class="flex-container_column">
				<table id="member_info" style="width: 200%">
					<tr>
						<td th:text="#{member.memberId}"></td>
						<td><input type="text" th:field="*{memberId}"
							th:errorclass="field-error" placeholder="아이디를 입력해주세요" size="25"
							minlength="5" maxlength="15">
							<div class="field-error" th:errors="*{memberId}"
								style="font-size: 15px;">아이디 오류</div></td>
					</tr>
					<tr>
						<td th:text="#{member.memberPw}"></td>
						<td><input type="password" th:field="*{memberPw}"
							th:errorclass="field-error"
							placeholder="8~16자의 영문 대/소문자, 숫자, 특수문자를 사용해 주세요." size="25"
							minlength="8" maxlength="16">
							<div class="field-error" th:errors="*{memberPw}"
								style="font-size: 15px;">비밀번호 오류</div></td>
					</tr>

					<tr>
						<td th:text="#{member.memberName}"></td>
						<td><input type="text" th:field="*{memberName}"
							th:errorclass="field-error" placeholder="이름을 입력해주세요" size="25">
							<div class="field-error" th:errors="*{memberName}"
								style="font-size: 15px;">이름 오류</div></td>
					</tr>
					<tr>
						<td th:text="#{member.memberNickname}"></td>
						<td><input type="text" th:field="*{memberNickname}"
							th:errorclass="field-error" placeholder="닉네임" size="25">
							<div class="field-error" th:errors="*{memberNickname}"
								style="font-size: 15px;">닉네임 오류</div></td>
					</tr>
					<tr>
						<td th:text="#{member.memberEmail}"></td>
						<td><input type="email" th:field="*{memberEmail}"
							th:errorclass="field-error" placeholder="이메일 입력해 주세요" size="25">
							<div class="field-error" th:errors="*{memberEmail}"
								style="font-size: 15px;">이메일 오류</div></td>
					</tr>
					<tr>
						<td th:text="#{member.memberPhoneNum}"></td>
						<td><input type="tel" th:field="*{memberPhoneNum}"
							placeholder="전화번호를 입력해 주세요" size="25">
							<div class="field-error" th:errors="*{memberPhoneNum}"
								style="font-size: 15px;">전화번호 오류</div></td>
					</tr>
					<tr>
						<td th:text="#{member.memberSocial}"></td>
						<td><select id="memberSocial" name="memberSocial"
							th:field="*{memberSocial}">
								<option th:value="회원" selected>회원</option>
								<option th:value="kakao">kakao</option>
								<option th:value="naver">naver</option>
						</select></td>
					</tr>
					<tr>
						<td th:text="#{member.memberRole}"></td>
						<td><select id="memberRole" name="memberRole"
							th:field="*{memberRole}">
								<option th:value="ROLE_USER">ROLE_USER</option>
								<option th:value="ROLE_ADMIN">ROLE_ADMIN</option>
						</select></td>
					</tr>
					<tr>
						<td th:text="#{member.memberSocialNickname}"></td>
						<td><input type="text" name="memberSocialNickname"
							th:field="*{memberSocialNickname}"></td>
					</tr>
				</table>
				<div class="flex-container row">
					<button type="submit" class="btn btn-primary"
						th:text=#{member.insert}></button>
					<a th:href="@{/admin/memberList}">목록으로 돌아가기</a>
				</div>
			</div>
		</form>
	</main>

	<!-- Footer -->
	<footer th:replace="~{base/base :: main_footer}"></footer>

	<!-- Inquiry -->
	<!--
	<div th:replace="~{base/base :: inquiry_overlayhtml}"></div>
	<div th:replace="~{base/base :: inquiry_Listhtml}"></div>
	<div th:replace="~{base/base :: inquiry_writehtml}"></div>
	<div th:replace="~{base/base :: inquiry_detailhtml}"></div>
	<script src="/js/Inquiry/inquiry.js"></script>
	-->

	<!-- Scripts -->
	<script src="/js/jquery.dropotron.min.js"></script>
	<script src="/js/breakpoints.min.js"></script>
	<script src="/js/main.js"></script>
</body>
</html>
