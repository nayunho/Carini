<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>update Member</title>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<style>
.field-error {
           border-color: #dc3545;
           color: #dc3545;
       }

</style>
<body>
	<h1>Insert Member</h1>
	<form th:action="@{/admin/insertMember}" th:object="${AdminMemberValidation}" method="post">
		<table id="member_info">
	        <tr>
	            <td th:text="#{member.memberId}"></td>
	            <td>
					<input type="text" th:field="*{memberId}" th:errorclass="field-error" placeholder="아이디를 입력해주세요" size="25" minlength="5" maxlength="15">
					<div class="field-error" th:errors="*{memberId}" style="font-size: 15px;">
						아이디 오류
					</div>
				</td>
	        </tr>
	        <tr>
	            <td th:text="#{member.memberPw}"></td>
	            <td>
					<input type="password" th:field="*{memberPw}" th:errorclass="field-error" placeholder="8~16자의 영문 대/소문자, 숫자, 특수문자를 사용해 주세요."  size="25" minlength="8" maxlength="16">
					<div class="field-error" th:errors="*{memberPw}" style="font-size: 15px;">
						비밀번호 오류
					</div>
				</td>
	        </tr>

	        <tr>
	            <td th:text="#{member.memberName}"></td>
	            <td>
					<input type="text" th:field="*{memberName}" th:errorclass="field-error" placeholder="이름을 입력해주세요"  size="25">
					<div class="field-error" th:errors="*{memberName}" style="font-size: 15px;">
						이름 오류
					</div>
				</td>
	        </tr>
	        <tr>
	            <td th:text="#{member.memberNickname}"></td>
	            <td>
					<input type="text" th:field="*{memberNickname}" th:errorclass="field-error" placeholder="닉네임"  size="25">
					<div class="field-error" th:errors="*{memberNickname}" style="font-size: 15px;">
						닉네임 오류
					</div>
				</td>
	        </tr>
	        <tr>
	            <td th:text="#{member.memberEmail}"></td>
	            <td>
					<input type="email" th:field="*{memberEmail}" th:errorclass="field-error" placeholder="이메일 입력해 주세요"  size="25">
					<div class="field-error" th:errors="*{memberEmail}" style="font-size: 15px;">
					 	이메일 오류
					</div>
				</td>
	        </tr>
	        <tr>
	            <td th:text="#{member.memberPhoneNum}"></td>
	            <td>
					<input type="tel" th:field="*{memberPhoneNum}" placeholder="전화번호를 입력해 주세요" size="25">
					<div class="field-error" th:errors="*{memberPhoneNum}" style="font-size: 15px;">
						전화번호 오류
					</div>
				</td>
	        </tr>
	        <tr>
	            <td th:text="#{member.memberSocial}"></td>
	            <td>
					<select id="memberSocial" name="memberSocial" th:field="*{memberSocial}" >
                      <option th:value="회원" selected>회원</option>
                      <option th:value="kakao">kakao</option>
                      <option th:value="naver">naver</option>
                   </select>
				</td>
	        </tr>
	        <tr>
	            <td th:text="#{member.memberRole}"></td>
	            <td>
					<select id="memberRole" name="memberRole" th:field="*{memberRole}" >
                      <option th:value="ROLE_USER">ROLE_USER</option>
                      <option th:value="ROLE_ADMIN">ROLE_ADMIN</option>
                   </select>
				</td>
	        </tr>
	        <tr>
	            <td th:text="#{member.memberSocialNickname}"></td>
	            <td><input type="text" name="memberSocialNickname" th:field="*{memberSocialNickname}"></td>
	        </tr>
		<button type="submit" class="btn btn-primary">Insert Member</button>
	</form>
	<a th:href="@{/admin/memberList}">목록으로 돌아가기</a>
</body>
</html>
