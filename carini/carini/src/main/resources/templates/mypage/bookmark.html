<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title>Left Sidebar - Helios by HTML5 UP</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
      <link rel="stylesheet" href="/css/favorite.css" />
      <noscript><link rel="stylesheet" th:href="@{/assets/css/noscript.css}" /></noscript>
   </head>
   <body>
      <div id="page-wrapper" >
         <!-- Header -->
         <div id="header">
            <!-- Inner -->
            <div class="inner">
               <header>
                  <br><br>
                  <a th:href="@{/home}" class="header_carini carini-hover">CARINI</a>
               </header>
            </div>
            <!-- Nav --> 
            <nav id="nav">
               <ul>
                  <li><a th:href="@{/board/getBoardList}">Board</a></li>
                  <li><a th:href="@{/Models.html}">Model</a></li>
                  <li><a th:href="@{/Center.html}">Center</a></li>
                  <li>
                     <a>MyPage</a>
                     <ul>
                        <li><a th:href="@{/mypage/form}" style="text-align: center;" th:text="#{side.menu1}"></a></li>
                        <li><a th:href="@{/mypage/bookmark}" style="text-align: center;" th:text="#{side.menu2}"></a></li>
                        <li><a th:href="@{/mypage/myBoard}" style="text-align: center;" th:text="#{side.menu3}"></a></li>
                     </ul>
                  </li>
               </ul>
            </nav>
         </div>
         <!-- Main -->
         <div class="wrapper style1" style="padding-top: 20px;">
			<div style="display: flex; width: 70%; margin:0 auto;">
            <div id="sidebar_section" style="text-align: center; width: 20%;">
               <div id="side_menu" style="float: center;">
                  <a th:href="@{/mypage/form}" class="side_menu_button" style=" width: 80%; text-align: center; margin-left:30px;" th:text="#{side.menu1}"></a>
                  <a th:href="@{/mypage/bookmark}" class="side_menu_button" style="background-color: black; color: white; width: 80%; text-align: center;margin-left:30px;" th:text="#{side.menu2}"></a>
                  <a th:href="@{/mypage/myBoard}" class="side_menu_button" style=" width: 80%; text-align: center;margin-left:30px;" th:text="#{side.menu3}"></a>
               </div>
            </div>
			<div style="width: 5%;"></div>
            <!-- 카드 형식 -->
            <div id="Favorites_box" >
               <p>_Favorites</p>
               <!-- 카드 박스 반복 -->
               <div class="card_box" id="first_card_box"  >
                  <div class="card" style="width: 18rem;max-height: 23rem;" th:each="car : ${BookmarkCarList}">
					<form th:action="@{/mypage/bookmark/delete/{carId}(carId=${car.carId})}" method="post">
                     <img th:src="@{${car.carImg}}" class="card-img-top" alt="이미지">
                     <div class="card-body">
                        

						<h5 class="card-title" style="font-size: 20px;" th:text="${car.carName}"></h5>
            <p class="card-text" style="font-size: 15px;height: 10px;margin-top: 10px;" th:text="|가격(최소) : ${car.carMinPrice}|"></p>
						<p class="card-text" style="font-size: 15px;height: 10px;" th:text="|크기 : ${car.carSize}|"></p>
						<p class="card-text" style="font-size: 15px;height: 10px;" th:text="|연료 : ${car.carFuel}|"></p>
						<p class="card-text" style="font-size: 15px;height: 10px;" th:text="| 연비 : ${car.carEff}|"></p>

                        <div class="card_button_box" style="margin-top:20px; font-size: 15px;">
                           
							<a href="/mypage/getbookmark/{carId}" style="padding: 0px 5px;" class="btn btn-primary" th:text="#{detail}"></a>
                           
							<button class="delete_button" type='submit' value='Delete'>
								<img th:src="@{/img/delete_icon.png}" value="Delete" alt="삭제" >
                           </button>
                        </div>
                     </div>
					</form>
                  </div>
               </div>
            </div>
         </div>
		 </div>
		 <footer>   
			<hr style="">
		 	  <h1>@ carini</h1>      
		 </footer>
      </div>
	  <!-- Footer -->
	      
	  
   </body>
   <!-- Scripts -->
   	<script src="/js/jquery.min.js"></script>
   	<script src="/js/jquery.dropotron.min.js"></script>
   	<script src="/js/jquery.scrolly.min.js"></script>
   	<script src="/js/jquery.scrollex.min.js"></script>
   	<script src="/js/browser.min.js"></script>
   	<script src="/js/breakpoints.min.js"></script>
   	<script src="/js/util.js"></script>
   	<script src="/js/main.js"></script>
</html>
