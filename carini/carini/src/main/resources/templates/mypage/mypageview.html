<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>No Sidebar - Helios by HTML5 UP</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/css/mypage.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
        .popup_hidden {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 200px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            padding: 20px;
            text-align: center;
        }
        .popup {
            display: block;
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .popup-overlay.active {
            display: block;
        }
        #close-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
    <script>
        var temp = 0;
        function verifyPassword() {
            window.open('/mypage/password', '_blank', 'width=400,height=300');
        }
        function pop() {
            if (temp == 0) {
                temp = 1;
                var popup = document.getElementById('popup');
                var overlay = document.getElementById('popup-overlay');
                popup.classList.add('popup');
                popup.classList.remove('popup_hidden');
                overlay.classList.add('active');
            }
        }
		function closePopup() {
			temp = 0;
			var popup = document.getElementById('popup');
		    var overlay = document.getElementById('popup-overlay');
		    popup.classList.add('popup_hidden');
		    popup.classList.remove('popup');
		    overlay.classList.remove('active');
		}
    </script>
</head>

                            <tr style="height: 40px;">

                                <td th:unless="${session.user.memberSocial == '회원'}" th:text="${session.user.memberEmail}" aria-disabled="true"></td>
                            </tr>
                            <tr style="height: 40px;">
                                <th th:text="#{info.pw}"></th>
                                <td th:text="${session.user.memberPw}"></td>
                            </tr>
                            <tr style="height: 40px;">
                                <th th:text="#{info.name}"></th>
                                <td th:text="${session.user.memberName}"></td>
                            </tr>
                            <tr style="height: 40px;">
                                <th th:text="#{info.email}"></th>
                                <td th:text="${session.user.memberEmail}"></td>
                            </tr>
                            <tr style="height: 40px;">
                                <th th:text="#{info.phone}"></th>
                                <td th:text="${session.user.memberPhoneNum}"></td>
                            </tr>
                        </table>
                        <br>
                        <div class="change">
                            <a id="edit_save_td" th:if="${session.user.memberSocial == '회원'}" style="align-items: center; -webkit-text-stroke: 0.9px black;">

                            </a>

                                <button type="button" th:text="#{info.btn.edit}"></button>

		<!-- Popup and Overlay -->

>
