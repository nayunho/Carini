<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Left Sidebar - Helios by HTML5 UP</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/css/My_board.css" />
    <noscript><link rel="stylesheet" th:href="@{/assets/css/noscript.css}" /></noscript>

    <style>
        input[type="checkbox"] {
            -webkit-appearance: checkbox;
            -moz-appearance: checkbox;
            appearance: checkbox;
        }
    </style>
</head>

<body class="no-sidebar is-preload">

<div id="page-wrapper">

    <!-- Header -->
    <div id="header">

        <!-- Inner -->
        <div class="inner">
            <header><br><br>
                <a th:href="@{/home}" class="header_carini carini-hover">CARINI</a>
            </header>
        </div>

        <!-- Nav -->
        <nav id="nav">
           <ul>
              <li><a th:href="@{/board/getBoardList}">Board</a></li>
              <li><a th:href="@{/Models.html}">Model</a></li>
              <li><a th:href="@{/Center.html}">Center</a></li>
              <li>
                 <a>MyPage</a>
                 <ul>
                    <li><a th:href="@{/mypage/form}" style="text-align: center;" th:text="#{side.menu1}"></a></li>
                    <li><a th:href="@{/mypage/bookmark}" style="text-align: center;" th:text="#{side.menu2}"></a></li>
                    <li><a th:href="@{/mypage/myBoard}" style="text-align: center;" th:text="#{side.menu3}"></a></li>
                 </ul>
              </li>
           </ul>
        </nav>
    </div>
    <br>

    <!-- Main -->
    <div class="wrapper style1">
        <div style="display: flex; width: 70%; margin:0 auto;">
            <div id="sidebar_section" style="width: 20%;">
                <div id="side_menu" style="text-align: center;">
                    <a th:href="@{/mypage/form}" class="side_menu_button" th:text="#{side.menu1}"></a>
                    <a th:href="@{/mypage/bookmark}" class="side_menu_button" th:text="#{side.menu2}"></a>
                    <a th:href="@{/mypage/myBoard}" class="side_menu_button active_side_menu_button" style="background-color: black; color: white;" th:text="#{side.menu3}"></a>
                </div>
            </div>
            <div style="width: 5%;"></div>
            <div class="container">
                <form th:action="@{/mypage/myBoard/deleteBoard}" method="post" >
                    <p class="Board_text">_My_Board</p>
                    <div id="my_board_box" style="height:665px;">
                        <input type="hidden" id="curPage" name="curPage" th:value="0">
                        <input type="hidden" id="rowSizePerPage" name="rowSizePerPage" th:value="${rp}">
						<input type="hidden" id="selectedBoardsData" name="selectedBoardsData">
                        <span>
                            <span th:text="#{board.total.start}"></span>
                            <span th:text="${pagedResult.getTotalElements()}"></span>
                            <span th:text="#{board.total}"></span>
                        </span>
                        <br>
                        <div class="main_board">
                            <table>
                                <tr style="display: flex;">
                                    <th><input type="checkbox" id="header_checkbox" name="header_checkbox" value="header_checkbox" onclick="selectAll()"></th>
                                    <th class="center ellipsis" style="width: 10%;" th:text="#{label.id}"></th>
                                    <th class="center ellipsis" style="width: 30%;" th:text="#{label.title}"></th>
                                    <th class="center ellipsis" style="width: 20%;" th:text="#{label.writer}"></th>
                                    <th class="center ellipsis" style="width: 20%;" th:text="#{label.date}"></th>
                                    <th class="center ellipsis" style="width: 10%;" th:text="#{label.file}"></th>
                                    <th class="center ellipsis" style="width: 10%;" th:text="#{label.cnt}"></th>
                                </tr>
                                <tr style="display: flex; text-align: center;" th:each="board, state : ${pagedResult.getContent()}">
                                    <td>
                                        <input type="checkbox" class="row_checkbox" name="row_checkbox" value="${board.boardId}">
                                        <input type="hidden" name="boards" th:value="${board}">
                                    </td>
                                    <td class="ellipsis" style="width: 10%; text-align: center;" th:text="${board.boardId}"></td>
                                    <td class="ellipsis" style="width: 30%; text-align: center;"><a class="Board-hover" th:href="@{/board/getBoard(boardId=${board.boardId})}" th:text="${board.boardTitle}"></a></td>
                                    <td class="ellipsis" style="width: 20%; text-align: center;" th:text="${board.boardWriter}"></td>
                                    <td class="ellipsis" style="width: 20%; text-align: center;" th:text="${#dates.format(board.boardDate, 'yyyy-MM-dd')}"></td>
                                    <td class="ellipsis" style="width: 10%; text-align: center;"><img src="/img/board_clip.png" style="height: 15px;" alt="" th:if="${board.boardFilename != null && !board.boardFilename.isEmpty()}"></td>
                                    <td class="ellipsis" style="width: 10%; text-align: center;" th:text="${board.boardCnt}"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <br>
                    <div class="center">
                        <ul class="col pagination justify-content-center" style="list-style-type: none; display: flex; justify-content: center; width: 100%;">
                            <th:block th:if="${sp > ps}">
                                <li class="page-item"><a class="Board-hover page-link" th:href="@{/mypage/myBoard(curPage=${sp-ps}, rowSizePerPage=${rp}, searchType=${st}, searchWord=${sw})}" th:text="#{board.prev}"></a></li>
                            </th:block>
                            <th:block th:each="page : ${#numbers.sequence(pagingInfo.getStartPage(), pagingInfo.getEndPage())}">
                                <li class="page-item" th:classappend="${(page-1)==pagingInfo.getCurPage() ? 'active' : ''}">
                                    <a class="page-link" th:classappend="${(page-1)==pagingInfo.getCurPage() ? 'current' : ''}"
                                       th:href="@{/mypage/myBoard(curPage=${page-1}, rowSizePerPage=${rp}, searchType=${st}, searchWord=${sw})}"
                                       th:text="${page}"></a>
                                </li>
                            </th:block>
                            <th:block th:if="${ ep lt tp }">
                                <li class="page-item"><a class="Board-hover page-link" th:href="@{/mypage/myBoard(curPage=${ep}, rowSizePerPage=${rp}, searchType=${st}, searchWord=${sw})}" th:text="#{board.next}"></a></li>
                            </th:block>
                        </ul>
                    </div>
					
					<div class="change_list">
					    <div style="width: 85px;">
					         <a th:href="@{/board/updateBoard(boardId=${board.boardId})}" th:value="#{myboard.delete}" onclick="submitForm()" >수정하기</a>
					    </div>
					    <div style="width:75px;">
					         <a th:href="@{/board/getBoardList}" th:value="#{board.writing}" class="btn">목록</a>
					    </div>
					</div>
                   <!-- <div class="right" style="width: 100%;">
						<input type="button" th:value="#{myboard.delete}" onclick="submitForm()" class="greylist" style="float:right;">
                        <input type="button" th:value="#{board.writing}" class="gradient" style="float:right; margin-right: 10px;">
                    </div>-->
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer">
        @carini
    </div>

</div>

<!-- Scripts -->
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.dropotron.min.js"></script>
<script src="/js/jquery.scrolly.min.js"></script>
<script src="/js/jquery.scrollex.min.js"></script>
<script src="/js/browser.min.js"></script>
<script src="/js/breakpoints.min.js"></script>
<script src="/js/util.js"></script>
<script src="/js/main.js"></script>

<script>
	function selectAll() {
		const headerCheckbox = document.getElementById("header_checkbox");
	    const isChecked = headerCheckbox.checked;
	    const allCheckboxes = document.querySelectorAll('.row_checkbox');
	    allCheckboxes.forEach(checkbox => checkbox.checked = isChecked);
	}
	function submitForm() {

	       const checkboxes = document.querySelectorAll('.row_checkbox');
	       const selectedBoardsData = [];


		   checkboxes.forEach(checkbox => {
		           if (checkbox.checked) {
		               const boardDataElement = checkbox.parentNode.parentNode.querySelectorAll('td'); // 체크된 체크박스의 부모(tr)에서 데이터를 선택
					   console.log(boardDataElement)
		               const boardData = {
		                   boardId: boardDataElement[1].textContent.trim(), // 각 열의 데이터를 선택하여 boardData 객체에 추가
		                   boardTitle: boardDataElement[2].textContent.trim(),
		                   boardWriter: boardDataElement[3].textContent.trim(),
		                   boardDate: boardDataElement[4].textContent.trim(),
		                   // 필요한 다른 필드들을 추가
		               };
		               selectedBoardsData.push(boardData); // 선택된 게시물의 데이터를 배열에 추가
		           }
		       });

		       document.getElementById('selectedBoardsData').value = JSON.stringify(selectedBoardsData);
		       document.querySelector('form').submit();
	   }
</script>
</body>
</html>
