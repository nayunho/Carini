        <!-- Main -->
        <div class="wrapper style1">
            <div class="container">
                <p class="Board_text"><br>_My_Board_Detailed</p>
            
		<form th:action="@{/board/getBoard}" method="get" enctype="multipart/form-data">
			<input name="boardId" type="hidden" th:value="${board.boardId}">
		
            <table id="board_info">
                <tr>
                    <td class="gangjo">닉네임</td>
                    <td><input type="text" name="boardWriter" th:value="${ board.boardWriter }" disabled></td>
                    <td class="gangjo">조회수</td>
                    <td><input type="text" name="boardCnt" th:value="${ board.boardCnt }" disabled></td>
                </tr>
               
                <tr>
                    <td class="gangjo">제목</td>
                    <td><input type="text" name="boardTitle" th:value="${ board.boardTitle }" disabled></td>
                    <td class="gangjo">등록일</td>
                    <td><input type="text" name="boardDate" th:placeholder="${#dates.format(board.boardDate, 'yyyy-MM-dd hh:mm')}" disabled></td>
                </tr>

                <tr>
                    <td class="gangjo" colspan="4">내용</td>
                </tr>
                <tr>
                    <td colspan="4" style="padding: 20px;">
                        <textarea th:text="${board.boardContent}"  name="boardContent" rows="15" disabled />
                    </td>
                </tr>
            </table>

            <div id="button_section">
                
                <div th:if="${ board.boardFilename != null }" id="uploadFile_div">
                    <a th:href="@{ /board/download(boardId=${board.boardId }, fn=${ board.boardFilename })}" id="uploadFile" class="icon-hover">
                        <img th:src="@{ /img/download_icon.png }" alt="다운로드이미지">
                    </a>
                    <a th:href="@{/board/download(boardId=${board.boardId}, fn=${ board.boardFilename })}" th:text="${ board.boardFilename }"></a>
                    
                </div>

      			<div class="change_list" style="gap:10px">
					<div class="footer_btn1" style="width: 125px;">
                    	<a th:href="@{/board/updateBoard(boardId=${board.boardId})}" class="btn" style="padding: 10px 20px; border: 1px solid black;">수정하기</a>
					</div>
					<div  class="footer_btn2" style="width:85px;">
						<a th:href="@{/mypage/myBoard}" class="btn" style="padding: 10px 20px; border: 1px solid black;">목록</a>
					</div>
				</div>
        
          
            </div>
              
            </div>
        </div>

        <div id="footer">
        </div>
